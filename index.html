      stabilizer: "è½ã¡ç€ãã‚’é‡ã‚“ã˜ã‚‹ã€ã‚¹ã‚¿ãƒ“ãƒ©ã‚¤ã‚¶ãƒ¼å‹ã€ã€‚",
      minimalist: "ç„¡é§„ã‚’å«Œã†ã€ãƒŸãƒ‹ãƒãƒªã‚¹ãƒˆå‹ã€ã€‚"

/* ===================== ã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ  & UIåˆ¶å¾¡ï¼ˆå®Œå…¨ç‰ˆï¼‰ ===================== */
/* ä¾å­˜: Q24, Q60, TYPES, REL, DETAIL ãŒã™ã§ã«å®šç¾©æ¸ˆã¿ã§ã‚ã‚‹ã“ã¨ */

/* ---------- å‚ç…§ãƒ—ãƒ­ãƒ•ã‚¡ã‚¤ãƒ«ï¼ˆè»¸ãƒ™ã‚¯ãƒˆãƒ«ï¼‰ ---------- */
/* â€» å€¤ã¯ç›¸å¯¾ãƒ™ã‚¯ãƒˆãƒ«ï¼ˆå¤§ãã„ã»ã©ãã®æ¥µã«å¯„ã‚‹ï¼‰ã€‚è»¸: EI, NS, TF, JP */
const TYPE_PROFILES = {
  IEI: {EI:-3, NS:+4, TF:-2, JP:-1},
  IEE: {EI:+3, NS:+3, TF:-1, JP:-2},
  EIE: {EI:+4, NS:+2, TF:-3, JP:+1},
  EII: {EI:-2, NS:+2, TF:-4, JP:+1},
  ILE: {EI:+2, NS:+4, TF:+2, JP:-2},
  LII: {EI:-3, NS:+3, TF:+4, JP:+2},
  LIE: {EI:+1, NS:+3, TF:+4, JP:+3},
  ILI: {EI:-4, NS:+4, TF:+3, JP:-2},
  ESE: {EI:+4, NS:-1, TF:-3, JP:+2},
  ESI: {EI:-2, NS:-1, TF:-4, JP:+3},
  SEE: {EI:+4, NS:+1, TF:-2, JP:-3},
  SLE: {EI:+4, NS:+1, TF:+2, JP:-3},
  SEI: {EI:-3, NS:-2, TF:-2, JP:-2},
  LSE: {EI:+1, NS:-1, TF:+3, JP:+4},
  LSI: {EI:-2, NS:-2, TF:+4, JP:+3},
  SLI: {EI:-4, NS:-3, TF:+1, JP:-1},
};

/* ---------- é‡ã¿è¨­å®š ---------- */
const WEIGHTS = {
  EI: 1.2,   // è»¸è³ªå•ï¼ˆå¤–å‘-å†…å‘ï¼‰
  NS: 1.2,   // è»¸è³ªå•ï¼ˆç›´æ„Ÿ-æ„Ÿè¦šï¼‰
  TF: 1.2,   // è»¸è³ªå•ï¼ˆè«–ç†-å€«ç†ï¼‰
  JP: 1.2,   // è»¸è³ªå•ï¼ˆè¨ˆç”»æ€§-æŸ”è»Ÿæ€§ï¼‰
  functions: 1.5,   // æ©Ÿèƒ½è³ªå•ï¼ˆNi/Ne/Si/Se/Ti/Te/Fi/Feï¼‰
  correction: 1.15  // æ©Ÿèƒ½è£œæ­£ä¿‚æ•°
};

/* ---------- è³ªå•ã”ã¨ã®å€‹åˆ¥é‡ã¿ ---------- */
/* å¿…è¦ãªè³ªå•ã ã‘ä¸Šæ›¸ãã—ã¦è¨­å®šï¼ˆãªã‘ã‚Œã° WEIGHTS[...] ãŒä½¿ã‚ã‚Œã‚‹ï¼‰ */
const QUESTION_WEIGHTS = {
  q1: 2.0,   // ã€Œåˆå¯¾é¢ã§ã‚‚è‡ªåˆ†ã‹ã‚‰è©±ã—ã‹ã‘ã‚‹ã€â†’ å¤–å‘æ€§ã‚’å¼·ãç¤ºã™
  q6: 1.0,   // ã€Œä¼šè­°ã‚„é›†ã¾ã‚Šã®å¾Œã¯ç–²ã‚Œã‚‹ã€â†’ åŠ¹æœã‚’å¼±ã‚ã‚‹
  q17: 2.5,  // ã€Œæœªæ¥ã‚’å¿…ç„¶ã®æµã‚Œã¨ã—ã¦äºˆæ„Ÿã™ã‚‹ã€â†’ Niã‚‰ã—ã•å¼·ã„
  q20: 2.0,  // ã€Œç·Šå¼µã—ãŸå ´é¢ã§è‡ªç„¶ã¨ä¸»å°æ¨©ã‚’æ¡ã‚‹ã€â†’ Seã‚’å¼·ãç¤ºã™
  // â€¦ä»–ã«ã‚‚å¿…è¦ã«å¿œã˜ã¦è¿½åŠ 
};

/* ---------- ã‚·ã‚°ãƒ¢ã‚¤ãƒ‰å‹ãƒ•ã‚¡ã‚¸ã‚£å¤‰æ›é–¢æ•° ---------- */
function fuzzy(val) {
  const range = 5; 
  const norm = val / range; // -1ã€œ+1 ã«æ­£è¦åŒ–

  // ã‚·ã‚°ãƒ¢ã‚¤ãƒ‰é–¢æ•°ã§ã‚¹ãƒ ãƒ¼ã‚ºã«å¯„ä¸åº¦ã‚’æ±ºå®š
  const sigmoid = x => 1 / (1 + Math.exp(-6 * x)); // å‹¾é…6ã¯èª¿æ•´å¯

  // ã‚·ã‚°ãƒ¢ã‚¤ãƒ‰å‡ºåŠ›ã¯ [0,1] ãªã®ã§ 0.5 ã‚’ä¸­å¿ƒã«ãšã‚‰ã—ã¦ä½¿ã†
  const degreeYes = Math.max(0, sigmoid(norm) - 0.5) * 2; // æ­£å¯„ä¸
  const degreeNo = Math.max(0, 0.5 - sigmoid(norm)) * 2; // è² å¯„ä¸
  const degreeNeutral = 1 - Math.abs(norm); // ä¸­ç«‹åº¦ï¼ˆ0ã€œ1ï¼‰

  return {yes: degreeYes, no: degreeNo, neutral: degreeNeutral};
}

/* ---------- é›†è¨ˆï¼ˆè»¸ & æ©Ÿèƒ½ï¼‰ ---------- */
function computeAxes() {
  const ax = {EI:0, NS:0, TF:0, JP:0};
  const func = {Ni:0,Ne:0,Si:0,Se:0,Ti:0,Te:0,Fi:0,Fe:0};
  const counts = {EI:0,NS:0,TF:0,JP:0,Ni:0,Ne:0,Si:0,Se:0,Ti:0,Te:0,Fi:0,Fe:0};

  current.forEach(q=>{
    const val = answers[q.id];
    if(val===undefined) return;

    const fz = fuzzy(val);

    if (ax.hasOwnProperty(q.axis)) {
      const w = QUESTION_WEIGHTS[q.id] || WEIGHTS[q.axis] || 1;

      // yes/no ã®å¯„ä¸
      ax[q.axis] += (fz.yes - fz.no) * q.polarity * w;

      // neutral ã¯å¼±ã‚ã«å¯„ä¸
      ax[q.axis] += fz.neutral * 0.1 * q.polarity * w;

      counts[q.axis] += w;

    } else if (func.hasOwnProperty(q.axis)) {
      const w = WEIGHTS.functions;
      func[q.axis] += (fz.yes - fz.no) * q.polarity * w;
      counts[q.axis] += w;

    } else if (q.axis === 'S') {
      const w = WEIGHTS.NS;
      ax.NS -= (fz.yes - fz.no) * q.polarity * w;
      counts.NS += w;
    }
  });

  // æ­£è¦åŒ–
  for (const k of Object.keys(ax)) if (counts[k]>0) ax[k] /= counts[k];
  for (const k of Object.keys(func)) if (counts[k]>0) func[k] /= counts[k];

  // â–¼ å›ç­”ä¸€è²«æ€§ãƒã‚§ãƒƒã‚¯ï¼ˆè»¸ãŒä¸­ç«‹å¯„ã‚Šï¼ãƒ–ãƒ¬ãŒå¤§ãã„ â†’ ä¿¡é ¼åº¦ä¸‹ã’ã‚‹ï¼‰
  for (const k of Object.keys(ax)) {
    if (Math.abs(ax[k]) < 0.3) { // Â±0.3æœªæº€ãªã‚‰å¼±ã„å‚¾å‘
      ax[k] *= 0.8; // ã‚¹ã‚³ã‚¢ç¸®å°
    }
  }

  return {ax, func};
}
/* ---------- è»¸â†’MBTIç¢ºç‡åˆæˆ â†’ ã‚½ã‚·ã‚ªãƒ‹ã‚¯ã‚¹å‹ãƒãƒƒãƒ— ---------- */
function pickType({ax, func}) {
  function decideAxis(v, pos, neg) {
    if (v > 1)  return {[pos]: 1};
    if (v < -1) return {[neg]: 1};
    const prob = (v + 1) / 2;
    return {[pos]: prob, [neg]: 1 - prob};
  }

  const ei = decideAxis(ax.EI, 'E','I');
  const ns = decideAxis(ax.NS, 'N','S');
  const tf = decideAxis(ax.TF, 'T','F');
  const jp = decideAxis(ax.JP, 'J','P');

  // å…¨çµ„ã¿åˆã‚ã›ï¼ˆ16é€šã‚Šï¼‰
  const combos = [];
  for (const e in ei) for (const n in ns) for (const t in tf) for (const j in jp) {
    combos.push({key: e+n+t+j, score: ei[e]*ns[n]*tf[t]*jp[j]});
  }

  // MBTIâ†’ã‚½ã‚·ã‚ªãƒ‹ã‚¯ã‚¹è¿‘ä¼¼ãƒãƒƒãƒ—
  const MAP = {
    ENFP:'IEE', INFP:'IEI', ENFJ:'EIE', INFJ:'EII',
    ENTP:'ILE', INTJ:'LII', ENTJ:'LIE', INTP:'ILI',
    ESFJ:'ESE', ISFJ:'ESI', ESFP:'SEE', ESTP:'SLE',
    ISFP:'SEI', ESTJ:'LSE', ISTJ:'LSI', ISTP:'SLI'
  };

  // â–¼ ã‚¿ã‚¤ãƒ—ã®äººå£åˆ†å¸ƒï¼ˆäº‹å‰ç¢ºç‡ï¼‰
  const PRIOR = {
    IEE: 0.07, IEI: 0.04, EIE: 0.03, EII: 0.04,
    ILE: 0.06, LII: 0.04, LIE: 0.03, ILI: 0.03,
    ESE: 0.09, ESI: 0.07, SEE: 0.08, SLE: 0.06,
    SEI: 0.08, LSE: 0.06, LSI: 0.08, SLI: 0.04
  };

  // ---------- æ©Ÿèƒ½è£œæ­£ ----------
  const c = WEIGHTS.correction;
  const inv = 1 / WEIGHTS.correction;

  const boosts = [];
  if (func.Ni - func.Se > 0.15) boosts.push({has:'N', lacks:'S'});
  if (func.Se - func.Ni > 0.15) boosts.push({has:'S', lacks:'N'});
  if (func.Ne - func.Si > 0.15) boosts.push({has:'N', lacks:'S'});
  if (func.Si - func.Ne > 0.15) boosts.push({has:'S', lacks:'N'});
  if (func.Ti - func.Fe > 0.15) boosts.push({has:'T', lacks:'F'});
  if (func.Fe - func.Ti > 0.15) boosts.push({has:'F', lacks:'T'});
  if (func.Te - func.Fi > 0.15) boosts.push({has:'T', lacks:'F'});
  if (func.Fi - func.Te > 0.15) boosts.push({has:'F', lacks:'T'});

  const combos2 = combos.map(cmb=>{
    let s = cmb.score;
    for (const b of boosts) {
      if (cmb.key.includes(b.has))  s *= c;
      if (cmb.key.includes(b.lacks)) s *= inv;
    }
    return {...cmb, score:s};
  });

  // ---------- ãƒ™ã‚¤ã‚ºè£œæ­£ä»˜ã tally ----------
  const tally = {};
  for (const cmb of combos2) {
    const soc = MAP[cmb.key] || 'IEE';
    const prior = PRIOR[soc] || 0.05;
    tally[soc] = (tally[soc] || 0) + cmb.score * prior;
  }

  return Object.entries(tally).map(([key,score])=>({key,score}));
}

/* ---------- ã‚³ã‚µã‚¤ãƒ³é¡ä¼¼åº¦ & ãƒ™ã‚¯ãƒˆãƒ«è¨ºæ–­ ---------- */
function cosineSim(v1, v2) {
  let dot=0, n1=0, n2=0;
  for (const k of Object.keys(v1)) {
    const a = v1[k]||0, b = v2[k]||0;
    dot += a*b; n1 += a*a; n2 += b*b;
  }
  return dot / (Math.sqrt(n1)*Math.sqrt(n2) + 1e-9);
}

function vectorDiagnosis(ax) {
  const sims = Object.keys(TYPE_PROFILES).map(k=>{
    const sim = cosineSim(ax, TYPE_PROFILES[k]);
    return {key:k, score: sim};
  });
  return sims.sort((a,b)=>b.score-a.score);
}

/* ---------- ä¿¡é ¼åº¦ï¼ˆä¸Šä½2å€™è£œã®æ¯”ç‡ï¼‰ ---------- */
function computeConfidence(candidates) {
  if (candidates.length < 2) return "Low";
  const [a,b] = candidates;
  const ratio = a.score / (a.score + b.score + 1e-9);
  if (ratio > 0.64) return "High";
  if (ratio > 0.55) return "Medium";
  return "Low";
}

/* ---------- çµ±åˆãƒ“ãƒ«ãƒ‰ ---------- */
function buildResult() {
  const {ax, func} = computeAxes();
  const candAxis = pickType({ax, func});
  const candVec  = vectorDiagnosis(ax);

  // ã‚¹ã‚³ã‚¢åˆç®—ï¼ˆæ­£è¦åŒ–ã¯ä¸è¦ï¼šç›¸å¯¾æ¯”è¼ƒç”¨ï¼‰
  const tally = {};
  candAxis.forEach(c => { tally[c.key] = (tally[c.key]||0) + c.score; });
  candVec.forEach(c  => { tally[c.key] = (tally[c.key]||0) + c.score; });

  const candidates = Object.entries(tally)
    .map(([key,score])=>({key,score}))
    .sort((a,b)=>b.score-a.score);

  const topKey = candidates[0].key;
  const t = TYPES[topKey], rel = REL[topKey], d = DETAIL[topKey];
  const confidence = computeConfidence(candidates);

  // â–¼ ã‚¨ãƒ³ãƒˆãƒ­ãƒ”ãƒ¼è¨ˆç®—ï¼ˆä¸ç¢ºå®Ÿæ€§æŒ‡æ¨™ï¼‰
  const entropy = computeEntropy(candidates);

  lastResult = { 
    t, rel, d, ax, func, tKey: topKey, 
    candidates, confidence, entropy 
  };

  // ã‚³ãƒ”ãƒ¼ç”¨ãƒ†ã‚­ã‚¹ãƒˆã‚’ç”Ÿæˆ
  const share =
`ã€é›²äº•é³´è¨ºæ–­ã€‘
ã‚ãªãŸã¯ã€Œ${t.name}ã€ã‚¿ã‚¤ãƒ—ï¼ˆ${topKey}ï¼‰

${d.intro}

ğŸŒŸ å¼·ã¿
- ${d.strength.join("\n- ")}

âš ï¸ å¼±ã¿
- ${d.weak.join("\n- ")}

ğŸ¤ ç›¸æ€§
ãƒ‡ãƒ¥ã‚¢ãƒ«: ${rel.dual.name} â€” ${rel.dual.desc}
åŒã‚¯ã‚¢ãƒ‰ãƒ©:
${rel.same.map(x=>"ãƒ»"+x.name+" â€” "+x.desc).join("\n")}
ã‚³ãƒ³ãƒ•ãƒªã‚¯ãƒˆ: ${rel.conflict.name} â€” ${rel.conflict.desc}

ğŸ“Š å€™è£œã‚¹ã‚³ã‚¢ï¼ˆä¸Šä½3ï¼‰
${candidates.slice(0,3).map(c=>`${c.key} ${(c.score*100).toFixed(1)}%`).join("\n")}

ğŸ”’ ä¿¡é ¼åº¦: ${confidence}
ğŸŒ€ ã‚¨ãƒ³ãƒˆãƒ­ãƒ”ãƒ¼: ${entropy.toFixed(2)}
`;

  const card = document.getElementById('resultCard');
  card.dataset.share = share;
  renderResultView();
}

/* ---------- ã‚¨ãƒ³ãƒˆãƒ­ãƒ”ãƒ¼è¨ˆç®—é–¢æ•° ---------- */
function computeEntropy(candidates) {
  const total = candidates.reduce((s,c)=>s+c.score,0);
  if (total <= 0) return 0;
  let H = 0;
  for (const c of candidates) {
    const p = c.score / total;
    if (p > 0) H -= p * Math.log2(p);
  }
  return H;
}

let current = [], answers = {}, lastResult = null;

function setMode(mode) {
